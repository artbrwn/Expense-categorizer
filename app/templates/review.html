{% extends "base.html" %}

{% block title %} Review - Expense Categorizer{% endblock %}

{% block content %}
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        <form action="" method="POST" id="review-form">
        {% for transaction in transactions %}
            <tr>
                <td>{{transaction["date"]}}</td>
                <td><input type="text" value="{{transaction["description"]}}" name=""></td>
                <td><input type="number" value="{{transaction["amount"]}}" step="0.01" name=""></td>
                <td>
                    <select name="">
                        {% for category in categories %}
                        <option value="{{category}}" {% if transaction["category"] == category %}selected{% endif %}>{{category}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        {% endfor %}
        </form>
    </table>
    <button type="submit" form="review-form">Analyze</button>
{% endblock %}
